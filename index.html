
<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Visualisation de données des licenciés sportifs en France en 2012</title>
		<meta name="description" content="Visualisation de données des licenciés sportifs en France">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<h1>Visualisation de données des licenciés sportifs en France en 2012</h1>

		<div id="chart"></div>

		<!-- Scripts -->
		<script src="js/d3.min.js"></script>

		<script type="text/javascript">

			d3.json('datas.json', draw);

			function draw(data){
				//création de div par département
				d3.selectAll('div#chart')
				.data(data.datas)
				.enter()
				.append('div')
				.attr('class', 'departements');

				//mise en place des données
				d3.selectAll('.departements')
				.append('p')
				.attr('class', 'name')
				.text(function(d){
					return d.departements
				});

				//création de la liste
				d3.selectAll('.departements')
				.append('ul')
				.attr('class', 'liste');

				//football
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'football')
				.text(function(d){
					return "Football :" + d.football
				});

				//tennis
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'tennis')
				.text(function(d){
					return "Tennis :" + d.tennis
				});

				//combat
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'combat')
				.text(function(d){
					return "Combat :" + d.combat
				});

				//provencal
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'provencal')
				.text(function(d){
					return "Provençal :" + d.provencal
				});

				//basketball
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'basketball')
				.text(function(d){
					return "Basketball :" + d.basketball
				});

				//equitation
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'equitation')
				.text(function(d){
					return "Équitation :" + d.equitation
				});

				//golf
				d3.selectAll('.departements > .liste')
				.append('li')
				.attr('class', 'golf')
				.text(function(d){
					return "Golf :" + d.golf
				});
			}

		</script>

	</body>

</html>
