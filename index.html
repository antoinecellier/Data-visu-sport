<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Visualisation de données des licenciés sportifs en France en 2012</title>
		<meta name="description" content="Visualisation de données des licenciés sportifs en France">

		<!-- CSS -->
		<link rel="stylesheet" href="assets/stylesheets/base.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<body ng-app="DataVizSport">

		<h1>Visualisation de données des licenciés sportifs en France en 2012</h1>
		
		<div  ng-controller="MapDepartementCtrl" >
			<section ng-if="loadingIsDone">

			</section>
		</div>

		<script src="assets/js/d3/d3.min.js"></script>
		<script 
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="assets/js/services/dataservice.js"></script>
		<script src="assets/js/controllers/departements.js"></script>
		<script src="assets/js/directives/mapDirective.js"></script>

</html>
