<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Visualisation de données des licenciés sportifs en France en 2012</title>
		<meta name="description" content="Visualisation de données des licenciés sportifs en France">

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/stylesheets/base.css">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body ng-app="DataVizSport">
	<div id="borderTop"></div>
	<div id="borderLeft"></div>
	<div id="borderBottom"></div>
	<div id="borderRight"></div>
	<div class="container">
  		<div class="row" ng-controller="MapDepartementCtrl">
  			<div class="col-md-4">
				<section class="infoCurrentDep">
				</section>
			</div>
  			<div class="col-md-8">
					<section ng-if="loadingIsDone">
						<d3map data='dataMap'></d3map>
						<div id="chart"></div>					
					</section>
			</div>
		</div>

		<section id="compteurs">
			<div class="blockDepartements">
					<span class="nbDepartements" ng-bind="nbDepartements"></span>
					<span class="libelleNbDepartements">DEPARTEMENTS</span>		
			</div>
			<div class="blockInstallations">
					<span class="nbInstallations">200</span>
					<span class="libelleNbInstallations">INSTALLATIONS</span>		
			</div>
			<div class="blockLicences">
					<span class="nbLicencies">200</span>
					<span class="libelleNbLicencies">LICENCIES</span>		
			</div>
		</section>
	</div>

	
		<!-- Scripts -->
		<script src="assets/js/d3/d3.min.js"></script>
		<script 
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="assets/js/services/dataservice.js"></script>
		<script src="assets/js/controllers/departements.js"></script>
		<script src="assets/js/directives/mapDirective.js"></script>
	</body>

</html>
